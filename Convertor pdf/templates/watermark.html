<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Watermark – PDFPro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      overflow-x: hidden;
    }
    .bg-animated {
      background: linear-gradient(-45deg, #fbc2eb, #a6c1ee, #fcd5ce, #d4fc79);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .ad-box {
      background: #fff;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #333;
    }
  </style>
</head>
<body class="bg-animated min-h-screen flex flex-col">
  <header class="flex justify-between items-center p-4 bg-white shadow-md">
    <h1 class="text-red-500 text-2xl font-bold"><a href="/">❤ PDFPro</a></h1>
  </header>

  <main class="flex-grow flex flex-col items-center relative px-[60px]">
    <!-- Ad Top -->
    <div class="ad-box w-[600px] h-[80px] z-20 mt-4 mb-2">Google Ad Top</div>

    <section class="bg-white p-8 rounded-xl shadow-xl max-w-2xl w-full z-30 my-4">
      <h2 class="text-2xl font-semibold text-center mb-4">Add Watermark</h2>
      <p class="text-center text-gray-600 mb-6">Embed text or image watermark into your PDF pages.</p>

      <form method="POST" enctype="multipart/form-data" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="font-semibold">PDF File</label>
          <input type="file" name="pdf" accept="application/pdf" required class="p-2 border rounded w-full">
        </div>
        <div>
          <label class="font-semibold">Watermark Text (optional)</label>
          <input type="text" name="watermark" placeholder="Watermark Text" class="p-2 border rounded w-full">
        </div>
        <div>
          <label class="font-semibold">Or Upload Image (optional)</label>
          <input type="file" name="image" accept="image/*" class="p-2 border rounded w-full">
        </div>
        <div>
          <label class="font-semibold">Password (if protected PDF)</label>
          <input type="password" name="password" placeholder="Optional Password" class="p-2 border rounded w-full">
        </div>
        <div class="md:col-span-2 flex justify-center">
          <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition w-full md:w-auto">Apply Watermark</button>
        </div>
      </form>
    </section>

    <!-- Ad Bottom -->
    <div class="ad-box w-[600px] h-[80px] z-20 mt-2 mb-4">Google Ad Bottom</div>

    <!-- Ad Left -->
    <div class="absolute left-2 top-1/2 transform -translate-y-1/2 ad-box w-[160px] h-[450px] hidden xl:flex">Google Ad Left</div>

    <!-- Ad Right -->
    <div class="absolute right-2 top-1/2 transform -translate-y-1/2 ad-box w-[160px] h-[450px] hidden xl:flex">Google Ad Right</div>
  </main>

  <footer class="text-center text-xs text-gray-500 py-6 bg-white mt-8 border-t border-gray-200 w-full">
    <div class="flex flex-col items-center gap-1">
      <span>&copy; 2025 <span class="font-semibold text-red-500">PDFPro</span></span>
      <span>Made with <span class="text-red-400">&#10084;&#65039;</span> by <a href="https://devsharma.me" class="text-blue-600 hover:underline" target="_blank">Dev Sharma</a></span>
      <span class="text-[10px] text-gray-400">All trademarks and copyrights belong to their respective owners.</span>
    </div>
  </footer>
</body>
</html>
